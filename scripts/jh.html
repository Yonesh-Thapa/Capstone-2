<!DOCTYPE html>
<html>
<head>
    <title>Search Bar Example - Google-like Dropdown</title>
    <style>
        #search-bar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="search-bar" list="results" placeholder="Search">
    <datalist id="results"></datalist>

    <script>
        const dummyData = [
            "Apple",
            "Banana",
            "Orange",
            "Mango",
            "Pineapple",
            "Strawberry",
            "Grapes",
            "Watermelon",
            "Cherry",
            "Kiwi"
        ];

        const searchInput = document.getElementById("search-bar");
        const resultsList = document.getElementById("results");

        function search() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = dummyData.filter(item => item.toLowerCase().includes(searchTerm));

            displayResults(filteredData);
        }

        function displayResults(data) {
            resultsList.innerHTML = "";

            if (data.length > 0) {
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item;
                    resultsList.appendChild(option);
                });
            }
        }

        searchInput.addEventListener("input", search);
    </script>
</body>
</html>
